<mat-card>
  <mat-toolbar color="primary">Adicionar Usu√°rio</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" #nome />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="CPF" formControlName="cpf" #cpf />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Renda" formControlName="renda" #renda />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker" formControlName="dataNascimento" placeholder="Data de Nascimento">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
