<mat-table [dataSource]="users">
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Usuario</mat-header-cell>
    <mat-cell *matCellDef="let usuario"> {{ usuario.nome }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <mat-header-cell *matHeaderCellDef> CPF</mat-header-cell>
    <mat-cell *matCellDef="let usuario"> {{ usuario.cpf }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="renda">
    <mat-header-cell *matHeaderCellDef> Renda</mat-header-cell>
    <mat-cell *matCellDef="let usuario"> {{ usuario.renda | currency:'BRL':'symbol':'1.2-2':'pt' }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nasc">
    <mat-header-cell *matHeaderCellDef> Data Nascimento</mat-header-cell>
    <mat-cell *matCellDef="let usuario"> {{ usuario.dataNascimento | date:"dd/MM/yyyy" }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-icon-button color="primary" aria-label="Adicionar Usuário">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let usuario" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar Usuário">
        <mat-icon (click)="onEdit(usuario)">edit</mat-icon>
      </button>

      <button mat-icon-button color="primary" aria-label="Excluir Usuário">
        <mat-icon (click)="onDelete(usuario)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-header-row *matRowDef="let row; columns: displayedColumns"></mat-header-row>
</mat-table>
